<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmQuest - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background-color: #f2f8f2; color: #333; overflow-x: hidden; line-height: 1.6; }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: slideDown 1s ease;
    }
    header h2 { font-weight: 600; font-size: 1.8rem; }

    /* User Info Card */
    .user-card {
      max-width: 400px;
      margin: 4rem auto 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }
    .user-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #2e7d32;
      transition: transform 0.3s;
    }
    .user-card img:hover { transform: scale(1.1); }
    .user-card h3 { margin-bottom: 0.5rem; color: #2e7d32; }

    /* Play Game Button */
    .play-btn {
      margin-top: 1rem;
      padding: 0.8rem 2.5rem;
      background-color: #ffb74d;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .play-btn:hover {
      background-color: #ffa726;
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    footer { background-color: #2e7d32; color: white; text-align: center; padding: 2rem; margin-top: 4rem; }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <header>
    <h2>FarmQuest Dashboard</h2>
    <button class="play-btn" id="logoutBtn" style="background-color:#e53935;color:white;">Logout</button>
  </header>

  <section class="user-card">
    <img id="userPhoto" src="" alt="Profile Picture">
    <h3 id="userName">Hello, User</h3>
    <button class="play-btn" onclick="location.href='game.html'">Play Game</button>
  </section>

  <footer>
    <p>&copy; 2025 FarmQuest. All rights reserved.</p>
  </footer>

  <script>
    // ===== Firebase Config =====
    const firebaseConfig = {
  apiKey: "AIzaSyDVsFW1PaDDz9ytQQ1TvojlPgiHP1AqBwg",
  authDomain: "farmquest-a5343.firebaseapp.com",
  projectId: "farmquest-a5343",
  storageBucket: "farmquest-a5343.firebasestorage.app",
  messagingSenderId: "423474578623",
  appId: "1:423474578623:web:09754402bdec15cc86320a",
  measurementId: "G-20J3WMNJNV"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is logged in
    auth.onAuthStateChanged(user => {
      if(user) {
        document.getElementById('userName').innerText = `Hello, ${user.displayName}`;
        document.getElementById('userPhoto').src = user.photoURL || 'default-profile.png';
      } else {
        // If not logged in, redirect to login
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
