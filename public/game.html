<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmQuest Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General page styling */
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Poppins', sans-serif; background-color: #f2f8f2; display: flex; flex-direction: column; }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h2 { font-weight: 600; font-size: 1.8rem; }
    .logout-btn {
      background-color:#e53935;
      color:white;
      border:none;
      padding:0.5rem 1rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      transition: transform 0.3s;
    }
    .logout-btn:hover { transform: scale(1.05); }

    /* Unity container */
    #gameContainer {
      flex: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Loading bar */
    #loadingBarContainer {
      width: 50%;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background: #ffb74d;
      border-radius: 10px;
      transition: width 0.2s;
    }
  </style>

  <!-- Firebase SDKs for Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <header>
    <h2>FarmQuest Game</h2>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div id="gameContainer">
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>

  <!-- Unity Loader Scripts -->
  <script>
    const buildUrl = "game/Build"; // Path to your Build folder
    const loaderUrl = buildUrl + "/FarmQuest.loader.js"; // Capitalization matches your build
    const config = {
      dataUrl: buildUrl + "/FarmQuest.data.br",
      frameworkUrl: buildUrl + "/FarmQuest.framework.js.br",
      codeUrl: buildUrl + "/FarmQuest.wasm.br",
      companyName: "FarmQuest",
      productName: "FarmQuest Game",
      productVersion: "1.0",
    };

    const container = document.querySelector("#gameContainer");
    const progressBar = document.getElementById("loadingBar");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(container, config, (progress) => {
        progressBar.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        console.log("Unity loaded!");
        // Remove loading bar once done
        document.getElementById("loadingBarContainer").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- Firebase Auth Script -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDVsFW1PaDDz9ytQQ1TvojlPgiHP1AqBwg",
  authDomain: "farmquest-a5343.firebaseapp.com",
  projectId: "farmquest-a5343",
  storageBucket: "farmquest-a5343.firebasestorage.app",
  messagingSenderId: "423474578623",
  appId: "1:423474578623:web:09754402bdec15cc86320a",
  measurementId: "G-20J3WMNJNV"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
