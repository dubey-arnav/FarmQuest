<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmQuest - Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Poppins', sans-serif; background-color:#f2f8f2; }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h2 { font-weight: 600; font-size: 1.8rem; }
    .logout-btn {
      background-color:#e53935;
      color:white;
      border:none;
      padding:0.5rem 1rem;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      transition: transform 0.3s;
    }
    .logout-btn:hover { transform: scale(1.05); }
    #gameContainer {
      width: 100%;
      height: calc(100vh - 70px); /* fill the rest of the screen */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color:#000;
    }
  </style>

  <!-- Firebase SDKs for Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <header>
    <h2>FarmQuest Game</h2>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div id="gameContainer">
    <div id="unityContainer"></div>
  </div>

  <!-- Unity Loader Scripts -->
  <script>
    const buildUrl = "game/Build";
    const loaderUrl = buildUrl + "/game.loader.js";
    const config = {
      dataUrl: buildUrl + "/game.data.unityweb",
      frameworkUrl: buildUrl + "/game.framework.js.unityweb",
      codeUrl: buildUrl + "/game.wasm.unityweb",
      streamingAssetsUrl: "game/StreamingAssets",
      companyName: "FarmQuest",
      productName: "FarmQuest Game",
      productVersion: "1.0",
    };

    const container = document.querySelector("#unityContainer");
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(container, config, (progress) => {
        console.log(progress); // optional: loading progress
      }).then((unityInstance) => {
        console.log("Unity loaded!");
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <script>
    // Firebase Auth
    const firebaseConfig = {
  apiKey: "AIzaSyDVsFW1PaDDz9ytQQ1TvojlPgiHP1AqBwg",
  authDomain: "farmquest-a5343.firebaseapp.com",
  projectId: "farmquest-a5343",
  storageBucket: "farmquest-a5343.firebasestorage.app",
  messagingSenderId: "423474578623",
  appId: "1:423474578623:web:09754402bdec15cc86320a",
  measurementId: "G-20J3WMNJNV"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
