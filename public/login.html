<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmQuest - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Page-specific: Login section layout */
    .login-container {
      max-width: 400px;
      margin: 8rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .login-container h2 {
      color: #2e7d32;
      margin-bottom: 2rem;
    }
    .google-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .google-btn:hover {
      background-color: #357ae8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h2>FarmQuest</h2>
  </header>

  <section class="login-container">
    <h2>Sign in with Google</h2>
    <button class="google-btn" onclick="location.href='dashboard.html'">Sign in with Google</button>
  </section>

  <footer>
    <p>&copy; 2025 FarmQuest. All rights reserved.</p>
  </footer>

</body>
</html>
