<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign-up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Sign in with Google</h1>
  <button id="googleLoginBtn">Login with Google</button>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const provider = new GoogleAuthProvider();

    // If user is already logged in, redirect immediately
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = 'dashboard.html';
    });

    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Create Firestore user document if it doesn't exist
        const userRef = doc(db, 'users', user.uid);
        await setDoc(userRef, {
          username: user.displayName,
          email: user.email,
          createdAt: serverTimestamp(),
          points: 0,
          badges: []
        }, { merge: true });

        // Redirect to dashboard after login
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
